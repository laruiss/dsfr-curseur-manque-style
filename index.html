<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="fr-container fr-py-2w">
      <div class="fr-range-group" id="range-2241-group">
        <label class="fr-label">
          Label
          <span class="fr-hint-text"
            >Texte de description additionnel, valeur de 0 Ã  100.</span
          >
        </label>
        <div class="fr-range">
          <span class="fr-range__output">50</span>
          <input
            id="range-2240"
            name="range-2240"
            type="range"
            aria-labelledby="range-2240-label"
            max="100"
            value="50"
            aria-describedby="range-2240-messages"
          />
          <span class="fr-range__min" aria-hidden="true">0</span>
          <span class="fr-range__max" aria-hidden="true">100</span>
        </div>
        <div
          class="fr-messages-group"
          id="range-2240-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
